{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ form.title.value }}
{% endblock %}

{% block body %}
<h1>Edit page "{{ form.title.value }}"</h1>
<form action="{% url 'encyclopedia:save' %}" method="post">
    {% csrf_token %} 
    <div>{{ form.body }} </div>
    <input type="hidden" name = "title" value="{{ form.title.value }}">
    <input class="btn btn-light" type="submit" value="Save">
    {% if edit %}
        <input type="hidden" name = "edit" value="True">
    {% endif %}
</form>
{% endblock %}
