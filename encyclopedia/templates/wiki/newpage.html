{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create new article
{% endblock %}

{% block body %}
<h1>Create new article</h1>
    <form action="{%url 'encyclopedia:new'%}" method="post">
        {% csrf_token %} 
        <div>{{ form.as_p }}</div> 
        <input class="btn btn-light" type="submit" value="Save">
        {% if edit %}
        <input type="hidden" name = "edit" value="True">
        {% endif %}
    </form>
{% endblock %}
