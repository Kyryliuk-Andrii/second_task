{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1 class="h1">{{ header }}</h1>
    <ul class="list-unstyled" style="margin-left: 20px;">
        {% for entry in entries %}
            <li><a href="{% url 'encyclopedia:page' entry %}"> {{ entry }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
